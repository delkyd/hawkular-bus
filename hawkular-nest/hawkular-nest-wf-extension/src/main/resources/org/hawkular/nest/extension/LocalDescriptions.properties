hawkular-nest=Hawkular Nest
hawkular-nest.add=Adds the Hawkular Nest subsystem.
hawkular-nest.remove=Removes the Hawkular Nest subsystem.
hawkular-nest.start=Starts the Hawkular Nest. If it is already started, you can request it to be restarted via the restart parameter.
hawkular-nest.start.restart=If true, this will stop the Hawkular Nest (if it has already been started) before restarting it. Otherwise, if the Hawkular Nest is already started, it will be left alone.
hawkular-nest.stop=Stops the Hawkular Nest if it is running.
hawkular-nest.status=Tells you if the Hawkular Nest is currently started or stopped.
hawkular-nest.enabled=When true, the Hawkular Nest will be deployed and started. Otherwise, it will be disabled.
hawkular-nest.custom-configuration=Additional configuration values used to configure the Hawkular Nest. The Hawkular Nest will set these as system properties.
hawkular-nest.nest-name=The name of the Hawkular Nest. If set to "autogenerate" the Hawkular Nest will assign itself a name at runtime.
